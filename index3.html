<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página formulário</title>
    <link rel="stylesheet" href="style/css.css">
</head>
<body>
    <main>
        <div>
            <form class="formulario" id="formulario" action="" >
                <div>
                    <h1>Criar conta</h1>
                </div>
                <div>
                    <label for="name" id="Nome">Nome:</label>
                    <input type="text" id="Nome" placeholder="Digite seu Nome">
                </div><br>
                <div>
                    <label for="idade" id="idade">Idade:</label>
                    <input type="text" id="idade" placeholder="Digite sua idade"> 
                    </div><br>
                    <div>
                    <label for="data" id="data">Data</label>
                    <input type="date" id="data">
                </div>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
